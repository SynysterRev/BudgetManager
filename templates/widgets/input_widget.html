<div class="flex flex-col justify-start mb-2">
    <label for="id_{{ widget.name }}"
           class="text-left mb-1">{{ widget.attrs.title }}
    </label>
    <input id="id_{{ widget.name }}"
           type="{{ widget.type }}"
           name="{{ widget.name }}"
           value="{{ widget.value|default:'' }}"
           {% if widget.attrs.required %}required{% endif %}
           {% if widget.attrs.disabled %}disabled{% endif %}
           class="rounded-md border-1 border-gray-300 p-2 focus:outline-none
           focus:ring-2 focus:ring-indigo-400
           {{ widget.attrs.class|default:'' }} disabled:bg-gray-100"
           placeholder="{{ widget.attrs.placeholder }}"
    {% for name, value in widget.attrs.items %}
        {% if name not in 'class,title,placeholder,required,disabled' %}{{ name }}="
            {{ value }}"{% endif %}
    {% endfor %}/>
    <p class="text-alert text-left text-sm" id="error-{{ widget.name }}"></p>
</div>
