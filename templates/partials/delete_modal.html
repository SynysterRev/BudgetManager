<div id="deleteModal"
     class="hidden fixed inset-0 bg-gray-800/30 flex justify-center items-center z-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg max-w-md mx-4 min-w-md">
            <h3 id="modal-title" class="text-lg font-semibold text-alert mb-4">
                Delete Account
            </h3>
            <p id="modal-message" class="text-gray-700 mb-6">
                This action cannot be undone. All your data will be permanently deleted.
            </p>

            <form method="post" action="">
                {% csrf_token %}
                <div class="flex gap-3 justify-end">
                    <button type="button"
                            onclick="closeDeleteModal()"
                            class="px-4 py-2 text-gray-600 border rounded
                            hover:bg-gray-50 cursor-pointer">
                        Cancel
                    </button>
                    <button id="modal-button"
                            type="submit"
                            class="px-4 py-2 bg-alert text-white rounded
                            hover:bg-orange-700 cursor-pointer">
                        Delete Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
