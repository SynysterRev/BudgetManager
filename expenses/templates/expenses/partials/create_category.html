<div class="bg-background-important rounded-lg border-1 border-b-gray-400 p-4
    max-w-md w-full">
    <div class="flex flex-row justify-between">
        <h2 class="font-bold text-text-main text-xl">Add New Category</h2>
        <button id="modal-close" class="cursor-pointer hover:text-alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-x ">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        </button>
    </div>
    <form class="border-t-1 border-gray-500 mt-4 p-6" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="flex flex-col justify-start">
                {{ field.as_widget }}
            </div>
        {% endfor %}
        <div class="flex justify-end gap-2 mt-4">
            <button id="modal-cancel" type="button" class="px-4 py-2 bg-white border
            border-gray-300 text-text-main rounded-md hover:bg-gray-50
            transition-colors duration-300 cursor-pointer focus:outline-none
            focus:ring-2 focus:ring-violet-700">Cancel
            </button>
            <button type="submit"
                    class="rounded-md bg-primary-indigo py-2 cursor-pointer
                    text-white hover:bg-violet-700 px-4 transition-colors
                    duration-300 focus:outline-none focus:ring-2 focus:ring-violet-700">
                Add Category
            </button>
        </div>
    </form>
</div>
