<div class="flex flex-col">
    <div class="bg-background-important shadow-lg flex flex-col rounded-lg">
        <h2 class="font-bold text-text-main text-lg p-4">Account
            Actions</h2>
        <div class="border-t border-gray-200">
            <form action="{% url 'logout' %}" method="post"
                  class="flex px-6 py-4">
                {% csrf_token %}
                <button type="submit" class="flex justify-center items-center px-4 py-2
                w-full bg-white border border-gray-300 text-indigo-600 rounded-md
                        hover:bg-background-indigo transition-colors duration-300
                        cursor-pointer">
                    <span class="mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="size-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M7.5 3h-2.25A2.25 2.25 0 0 0 3 5.25v13.5A2.25 2.25 0 0 0 5.25 21H7.5m9-13.5L21 12m0 0-4.5 4.5M21 12H7.5"/>
                        </svg>
                    </span>Sign Out
                </button>
            </form>
            <div class="flex flex-col px-6 py-4">
                <button type="button" class="flex justify-center items-center px-4 py-2
                w-full bg-white border border-gray-200 text-alert rounded-md
                        hover:bg-alert/10 transition-colors duration-300
                        cursor-pointer" onclick="openDeleteModal()">
                    <span class="mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="size-5">
                          <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"/>
                        </svg>
                    </span>Delete Account
                </button>
                <p class="text-xs text-text-secondary mt-2">Deleting your account will
                    permanently
                    remove all your data.
                    This action cannot be undone.</p>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal"
     class="hidden fixed inset-0 bg-gray-800/30 flex justify-center items-center">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg max-w-md mx-4">
            <h3 class="text-lg font-semibold text-alert mb-4">
                Delete Account
            </h3>
            <p class="text-gray-700 mb-6">
                This action cannot be undone. All your data will be permanently deleted.
            </p>

            <form method="post" action="{% url 'delete_account' %}">
                {% csrf_token %}
                <div class="flex gap-3 justify-end">
                    <button type="button"
                            onclick="closeDeleteModal()"
                            class="px-4 py-2 text-gray-600 border rounded
                            hover:bg-gray-50 cursor-pointer">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-alert text-white rounded
                            hover:bg-orange-700 cursor-pointer">
                        Delete Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openDeleteModal() {
        document.getElementById('deleteModal').classList.remove('hidden');
    }

    function closeDeleteModal() {
        document.getElementById('deleteModal').classList.add('hidden');
    }
</script>
